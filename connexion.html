<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Fanda-Express</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4" style="width: 600px;">
          <h2 class="text-center text-dark mb-4">Se connecter</h2>
          <form>
            <div class="form-group mb-3">
              <label for="username">Nom utilisateur</label>
              <input type="text" class="form-control" id="username" placeholder="Entrer le nom utilisateur">
            </div>
            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Entrer le mot de passe">
            </div>
            <button type="submit" class="btn btn-primary  float-md-right">Connexion</button>
            <a href="index.html" class="float-md-left text-dark">Retour</a>

          </form>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
